<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="video-stream.html">
<link rel="import" href="video-controlbar.html">

<polymer-element name="video-player" attributes="autoplay setProgress duration quality speed volume" vertical layout>
  <template>
    <style>
      :host{
        display: block;
      }
    </style>
    <div id="videoArea" flex horizontal layout start>
      <content></content>
    </div>
    <video-controlbar isPlaying="{{isPlaying}}" setProgress="{{setProgress}}" progressIndicator="{{progressIndicator}}"
      duration="{{duration}}" quality="{{quality}}" speed="{{speed}}" volume="{{volume}}"></video-controlbar>
   </template>
  <script type="application/dart" src="video-player.dart"></script>
</polymer-element>

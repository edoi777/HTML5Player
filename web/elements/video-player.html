<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icons.html">

<link rel="import" href="video-stream.html">
<link rel="import" href="video-controlbar.html">

<polymer-element name="video-player" attributes="autoplay progress duration quality speed volume showSubtitles" vertical layout>
  <template>
    <style>
      :host{
        display: block;
        position: relative;
        width: 100%;
      }
      
      /* muss leider so gemacht werden */
      :host(:-webkit-full-screen){ width: 100% }
      :host(:-moz-full-screen){ width: 100% }
      :host(:-ms-full-screen){ width: 100% }
      :host(:-o-full-screen){ width: 100% }
      :host(:full-screen){ width: 100% }
      
      :host ::content #resizer{
        position: absolute;
        top: 30%;
        margin: -12px;
        width: 24px;
        height: 24px;
        color: #fff;
        background-color: rgb(66, 66, 66);
        border-radius: 50%;
        cursor: pointer;
        z-index: 15;
        visibility: hidden;
      }
      :host(:hover) ::content #resizer{
        visibility: visible;
      }
    </style>
    <div id="videoArea" on-click="{{videoControlBar.togglePlayPause}}" on-dblclick="{{toggleFullscreen}}" horizontal layout start>
      <content></content>
    </div>
    <video-controlbar videoHasEnded="{{videoHasEnded}}" id="videoControlBar" isFullscreen="{{isFullscreen}}" showSubtitles="{{showSubtitles}}"></video-controlbar>
   </template>
  <script type="application/dart" src="video-player.dart"></script>
</polymer-element>

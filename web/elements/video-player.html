<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icons.html">

<link rel="import" href="video-stream.html">
<link rel="import" href="video-controlbar.html">

<polymer-element name="video-player" attributes="autoplay setProgress duration quality speed volume showSubtitles" vertical layout>
  <template>
    <style>
      :host{
        display: block;
        position: relative;
      }
      :host ::content #resizer{
        position: absolute;
        top: 30%;
        margin: -12px;
        width: 24px;
        height: 24px;
        color: #fff;
        background-color: rgb(66, 66, 66);
        border-radius: 50%;
        cursor: pointer;
        z-index: 15;
        visibility: hidden;
      }
      :host(:hover) ::content #resizer{
        visibility: visible;
      }
    </style>
    <div id="videoArea" on-click="{{togglePlayPause}}" flex horizontal layout start>
      <content></content>
    </div>
    <video-controlbar isPlaying="{{isPlaying}}" setProgress="{{setProgress}}" progressIndicator="{{progressIndicator}}"
      duration="{{duration}}" quality="{{quality}}" speed="{{speed}}" volume="{{volume}}" isFullscreen="{{isFullscreen}}" showSubtitles="{{showSubtitles}}"></video-controlbar>
   </template>
  <script type="application/dart" src="video-player.dart"></script>
</polymer-element>

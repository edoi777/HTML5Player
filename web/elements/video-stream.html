<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="video-stream" attributes="sd_src hd_src poster ratio" vertical layout>
  <template>
    <style>
      :host{
        display: block;
        width: 150px;
      }
      video{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <video _poster="{{poster}}">
        <source _src="{{sd_src}}" type="video/mp4">
    </video>
    
  </template>
  <script type="application/dart" src="video-stream.dart"></script>
</polymer-element>

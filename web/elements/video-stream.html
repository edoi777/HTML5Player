<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="video-stream" attributes="sd_src hd_src poster ratio subtitles isPlaying isHD progress buffered duration isHD speed volume" vertical layout>
  <template>
    <style>
      :host{
        display: block;
        width: 200px;
        z-index: 10;
      }
      video{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      ::cue{
        background-color:#000;
        color:#FFF;
      }
    </style>
    
    <video _poster="{{poster}}">
        <source _src="{{hd_src}}" type="video/mp4" />
        <track kind="subtitles" _src="{{subtitles}}" default>
    </video>
    
  </template>
  <script type="application/dart" src="video-stream.dart"></script>
</polymer-element>

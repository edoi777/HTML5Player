<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_progress.html">

<polymer-element name="slider-bar">
  <template>
    <style>
      :host{
        border: 1px solid rgb(90, 96, 101);
        height: 12px;
        display: block;
        position: relative;
      }
      paper-progress{
        display: block;
        height: 100%;
        width: 100%;
      }
      ::shadow #activeProgress {
        background-color: rgb(222, 98, 18);
      }
      paper-progress::shadow #secondaryProgress {
        background-color: rgb(86, 86, 86);
      }
      paper-progress::shadow #progressContainer {
        background-color: transparent;
      }
      #valueBubble {
        position: absolute;
        bottom: 15px;
        left: 0px;
        z-index: 7000;
        visibility: hidden;
      }
      #bubbleText{
        box-sizing: border-box;
        margin-left: -50%;
        padding: 5px;
        width: 100%;
        background-color: #000;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        border-radius: 2px;
        color: #fff;
        line-height: 12px;
        text-align: center;
      }
      #bubbleArrow{
        width: 0;
        height: 0;
        margin-left: -5px;
        border-style: solid;
        border-width: 5px 5px 0 5px;
        border-color: #000 transparent transparent transparent;
      }
    </style>
    
    <div id="valueBubble"><div id="bubbleText">{{bubbleText}}</div><div id="bubbleArrow"></div></div>
    <paper-progress id="paperProgress" on-mousedown="{{initDrag}}"  value="{{value}}" secondaryProgress="{{secondValue}}" max="{{max}}"></paper-progress>
    
  </template>
  <script type="application/dart" src="slider-bar.dart"></script>
</polymer-element>

<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/av_icons.html">
<link rel="import" href="slider-bar.html">

<polymer-element name="video-controlbar" attributes="duration progress volume" flex horizontal layout>
  <template>
    <style>
      @font-face{
        font-family:"NeoSansStdRegular";
        url(NeoSansStdRegular.woff) format("woff"),
        url(NeoSansStdRegular.ttf) format("truetype"),
        url(NeoSansStdRegular.svg#NeoSansStdRegular) format("svg");
        font-weight:400;
        font-style:normal;
        font-stretch:normal
      }
      :host{
        display: block;
        background-color: rgb(66, 66, 66);
        color: white;
        font-family: NeoSansStdRegular, sans-serif;
        font-weight: bold;
      }
      .control{
        display: block;
        line-height: 24px;
        padding: 10px;
        font-size: 12px;
        border-right: 2px solid white;
      }
      .control:last-child, #volumeButton{
        border-right-style: none;
      }
      .clickable{
        cursor: pointer;
      }
      #progressCounter{
        padding-left: 10px;
      }
      #volumeBar{
        width: 75px;
        margin-top: 4px;
      }
    </style>
    
    <core-icon class="control clickable" id="playPauseButton" icon="av:play-arrow"></core-icon>
    <div class="control" id="progress" horizontal layout flex>
      <slider-bar id="progressBar" value="{{progress}}" max="{{duration}}" flex></slider-bar>
      <div id="progressCounter">{{progress | secondsToMinutes}} / {{duration | secondsToMinutes}}</div>
    </div>
    <div class="control clickable" id="speedButton">{{speed | doubleToSpeedRepresentation}}</div>
    <div class="control clickable" id="hdButton">HD</div>
    <core-icon class="control clickable" id="volumeButton" icon="av:volume-up"></core-icon>
    <div class="control" id="volume" horizontal layout>
      <slider-bar id="volumeBar" value="{{volume}}" max="100"></slider-bar>
    </div>
    <div class="control clickable" id="fullScreenButton">FS</div>
    
  </template>
  <script type="application/dart" src="video-controlbar.dart"></script>
</polymer-element>

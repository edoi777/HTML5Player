<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/av_icons.html">

<polymer-element name="video-controlbar">
  <template>
    <style>
      :host{
        display: block;
        }
      #controlbar {
        background-color: black;
        color: white;
      }
      core-icon {
        color: #fff;
        width: 32px;
        height: 32px; 
      }
    </style>
    
    <div id="controlbar">
      <core-icon id="playPauseButton" icon="av:play-arrow"></core-icon>
      <button id="speedButton">1.0</button>    </div>
  </template>
  <script type="application/dart" src="video-controlbar.dart"></script>
</polymer-element>

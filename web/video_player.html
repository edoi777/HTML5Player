<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample app</title>

    <!-- include the web_components polyfills with support for Dart. -->
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <!-- import the video-player -->
    <link rel="import" href="elements/video-player.html">
    
    <link rel="stylesheet" href="video_player.css">
  </head>
  <body>
    <h1>Video player</h1>
    
    <p>Hello world from Dart!</p>
    
      <video-player time="0" duration="1789" speed="1.0" quality="hd" volume="0.3">
        <video-stream
          poster="https://i.vimeocdn.com/video/487347291_640.jpg"
          sd_src="https://player.vimeo.com/external/104628823.sd.mp4?s=ccdc2af7081a3079f259f64949897005&download=1">
        </video-stream>
        <video-stream
          poster="https://i.vimeocdn.com/video/487212736_960.jpg"
          sd_src="https://player.vimeo.com/external/104618127.hd.mp4?s=abee5b914eb293b37f3cdf3e115c818d&download=1"
          ratio="4:3">
        </video-stream>
      </video-player>

    <!-- bootstrap polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>

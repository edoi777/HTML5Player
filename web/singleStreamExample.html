<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Stream Example</title>

    <!-- include the web_components polyfills with support for Dart. -->
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <!-- import the video-player -->
    <link rel="import" href="elements/video-player.html">
    
    <link rel="stylesheet" href="video_player.css">
  </head>
  <body>
    <h1>Single Stream Example</h1>    
      <video-player duration="867" quality="hd">
        <video-stream
          poster="https://i.vimeocdn.com/video/492285455_640.jpg"
          sd_src="https://player.vimeo.com/external/108565296.sd.mp4?s=0a5d8b40ebd6b9b508dcb9160855998a&download=1" ratio="16:9">
        </video-stream>
      </video-player>
      
    <!-- bootstrap polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>

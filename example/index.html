<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="import" href="packages/HTML5Player/html5_video_player.html">
    
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    
    <title>HTML5 Video Player Example</title>
    <style>
      body {
        margin: 0
      }
     </style>
  </head>

  <body>
  
    <h1>HTML5 Video Player Example</h1>
    
    <html5-video-player
        streams="
        {
          'left': {
            'video': {
              'video/webm': {
                '240p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '360p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '480p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '720p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '1080p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm'
              },
              'video/ogg': {
                '240p': 'big-buck-bunny_trailer.ogg',
                '360p': 'big-buck-bunny_trailer.ogg',
                '480p': 'big-buck-bunny_trailer.ogg',
                '720p': 'big-buck-bunny_trailer.ogg',
                '1080p': 'big-buck-bunny_trailer.ogg'
              }
            },
            'audio': {
              'audio/webm': {
                '240p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm'
              }
            },
            'poster': 'big-buck-bunny_trailer.png'
          },
          'right': {
            'video': {
              'video/webm': {
                '240p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '360p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '480p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '720p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm',
                '1080p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm'
              },
              'video/ogg': {
                '240p': 'big-buck-bunny_trailer.ogg',
                '360p': 'big-buck-bunny_trailer.ogg',
                '480p': 'big-buck-bunny_trailer.ogg',
                '720p': 'big-buck-bunny_trailer.ogg',
                '1080p': 'big-buck-bunny_trailer.ogg'
              }
            },
            'audio': {
              'audio/webm': {
                '240p': 'http://video.webmfiles.org/big-buck-bunny_trailer.webm'
              }
            },
            'poster': 'big-buck-bunny_trailer.png'
          }
        }"
     ></html5-video-player>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' 
    <script src="packages/browser/dart.js"></script>-->
  </body>
</html>
